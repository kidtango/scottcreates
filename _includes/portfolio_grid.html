<!-- Portfolio Grid Section -->
<!-- prettier-ignore -->

<div class="page" id="page-portfolio">
  <section id="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2>Portfolio</h2>
          <hr class="star-primary" />
          <p style="padding-bottom: 40px">
            I work with Node.js/express.js, GraphQL, Next.JS, React.JS, Jekyll,
            Gatsby.JS, HTML5, CSS3. Check out my lastest web
            development portfolio projects by clicking on the thumbnails below:
          </p>
        </div>
      </div>

      <div class="row">
        {% for post in site.posts %}
        <div class="col-sm-6  portfolio-item text-center">
          <a
            href="#portfolioModal-{{ post.modal-id }}"
            class="portfolio-link"
            data-toggle="modal"
          >
            <div class="caption">
              <div class="caption-content">
                <i class="fa fa-search-plus fa-3x">{{ post.title }}</i>
              </div>
            </div>

            <img
              src="img/portfolio/{{ post.img }}"
              class="img-responsive"
              alt="{{ post.alt }}"
            />
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>
