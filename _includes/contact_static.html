<!-- Contact Section -->
<div class="page" id="page-contact">
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-12 ">
          <h2>Get in touch</h2>

          <p>
            If you would like get in touch, please fill out the awesome form
            below or send an email to
            <a href="mailto:scottqtang@scottcreates.io"
              >scottqtang@scottcreates.io</a
            >.
          </p>
        </div>
        <br /><br /><br /><br />
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-offset-2">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="row control-group">
              <div
                class="form-group col-md-12 floating-label-form-group controls"
              >
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  id="name"
                  required
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="row control-group">
              <div
                class="form-group col-md-12 floating-label-form-group controls"
              >
                <label>Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  id="email"
                  required
                  data-validation-required-message="Please enter your email address."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="row control-group">
              <div
                class="form-group col-md-12 floating-label-form-group controls"
              >
                <label>Message</label>
                <textarea
                  rows="5"
                  class="form-control"
                  placeholder="Message"
                  id="message"
                  required
                  data-validation-required-message="Please enter a message."
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br />
            <div id="success"></div>
            <div class="row">
              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-lg">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
